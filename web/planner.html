<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arresting Gear Airfields — Planner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Leaflet CSS (vendored locally) -->
  <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ensure map has height even if CSS fails to load */
    #map { height: 70vh; border-radius: .75rem; }
  </style>
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="icon" href="data:," />
  <meta name="description" content="Filter and explore US airfields with arresting gear." />
  <script>
    // Apply stored or preferred theme ASAP to avoid flash of wrong theme
    (function() {
      try {
        const stored = localStorage.getItem('theme'); // 'light' | 'dark' | 'auto'
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const mode = stored || 'auto';
        const effective = mode === 'dark' ? 'dark' : mode === 'light' ? 'light' : (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-bs-theme', effective);
      } catch (_) {}
    })();
  </script>
  <link rel="canonical" href="planner.html" />
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-body border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold text-decoration-none" href="index.html">✈️ Arresting Gear Airfields</a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <div class="dropdown">
          <button id="themeMenuButton" class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Theme</button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeMenuButton">
            <li><button class="dropdown-item theme-option" data-theme="light" type="button">Light</button></li>
            <li><button class="dropdown-item theme-option" data-theme="dark" type="button">Dark</button></li>
            <li><button class="dropdown-item theme-option" data-theme="auto" type="button">Auto (System)</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <header class="hero py-4">
    <div class="container">
      <h1 class="h3 mb-1">Find Airfields With Arresting Gear</h1>
      <p class="lead mb-0">Explore by gear type and runway specs, then flip to the map.</p>
    </div>
  </header>

  <main class="container">
    <div class="row g-3">
      <!-- Filters column -->
      <div class="col-12 col-lg-4">
        <div id="filtersCard" class="card">
          <div class="card-header d-flex align-items-center justify-content-between gap-2">
            <div class="fw-semibold">Filters</div>
            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#filtersCollapse" aria-expanded="true" aria-controls="filtersCollapse">Show/Hide</button>
          </div>
          <div id="filtersCollapse" class="collapse show">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-12">
                <label for="minLength" class="form-label">Min Runway Length (ft)</label>
                <input type="number" id="minLength" min="0" placeholder="0" class="form-control" />
              </div>
              <div class="col-12">
                <label for="minWidth" class="form-label">Min Runway Width (ft)</label>
                <input type="number" id="minWidth" min="0" placeholder="0" class="form-control" />
              </div>
              <div class="col-12">
                <label for="refField" class="form-label">Reference Field (ICAO/FAA)</label>
                <input type="text" id="refField" inputmode="latin" autocapitalize="characters" placeholder="e.g., KMEI or MEI" class="form-control" />
              </div>
              <div class="col-12">
                <label for="maxDistance" class="form-label">Max Distance (NM)</label>
                <input type="number" id="maxDistance" min="0" placeholder="e.g., 150" class="form-control" />
                <div id="distanceHelp" class="form-text">Filters airfields within this radius of the reference field.</div>
              </div>
              <div class="col-12">
                <div class="row g-2">
                  <div class="col-12">
                    <label class="form-label">Gear Types</label>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="BAK-12" id="gt-b12" checked>
                      <label class="form-check-label" for="gt-b12">BAK-12</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="BAK-15" id="gt-b15" checked>
                      <label class="form-check-label" for="gt-b15">BAK-15</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="MB60" id="gt-mb60" checked>
                      <label class="form-check-label" for="gt-mb60">MB60</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="HOOK BAK-12" id="gt-hb12" checked>
                      <label class="form-check-label" for="gt-hb12">HOOK BAK-12</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="HOOK MB60" id="gt-hmb60" checked>
                      <label class="form-check-label" for="gt-hmb60">HOOK MB60</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="EMAS" id="gt-emas" checked>
                      <label class="form-check-label" for="gt-emas">EMAS</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="E-5" id="gt-e5" checked>
                      <label class="form-check-label" for="gt-e5">E-5</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="E-28" id="gt-e28" checked>
                      <label class="form-check-label" for="gt-e28">E-28</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="E-32" id="gt-e32" checked>
                      <label class="form-check-label" for="gt-e32">E-32</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input gearType" type="checkbox" value="MAAS" id="gt-maas" checked>
                      <label class="form-check-label" for="gt-maas">MAAS</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <button id="resetBtn" class="btn btn-outline-secondary">Reset</button>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>

      <!-- Tabs + content column -->
      <div class="col-12 col-lg-8">
        <div class="content-wrap">
          <ul class="nav nav-tabs px-0" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#tablePane" type="button" role="tab" aria-controls="tablePane" aria-selected="true">Table</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#mapPane" type="button" role="tab" aria-controls="mapPane" aria-selected="false">Map</button>
            </li>
          </ul>
          <div class="tab-content">
              <!-- Table View Pane -->
              <div class="tab-pane fade show active" id="tablePane" role="tabpanel" aria-labelledby="table-tab" tabindex="0">
                <!-- Results (wrapped for grid placement) -->
                <div class="results-wrap">
                  <div class="results-toolbar d-flex flex-wrap justify-content-between align-items-center gap-2 px-0 pt-0 pb-2">
                    <div id="summary" class="small text-secondary"></div>
                    <div class="d-flex align-items-center gap-2">
                      <label for="sortSelect" class="small text-secondary mb-0">Sort</label>
                      <select id="sortSelect" class="form-select form-select-sm" style="width: auto;">
                        <option value="code">Alphabetical (Code)</option>
                        <option value="name">Alphabetical (Name)</option>
                        <option value="state_group" selected>State (Grouped)</option>
                      </select>
                    </div>
                  </div>
                  <ul id="list" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3 list-unstyled ms-0 ps-0 mx-0 px-0"></ul>
                </div>
              </div>

              <!-- Map View Pane -->
              <div class="tab-pane fade" id="mapPane" role="tabpanel" aria-labelledby="map-tab" tabindex="0">
                <div id="map" class="w-100"></div>
                <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap px-0 py-2">
                  <div id="mapSummary" class="text-secondary small"></div>
                  <div class="text-secondary small">Centered at KMEI (Meridian Key Field)</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer container py-4">
    <div class="small text-center">Built for quick planning and exploration • T-45</div>
  </footer>

  <!-- Bootstrap JS (needed for tabs) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Leaflet JS (vendored locally) -->
  <script src="vendor/leaflet/leaflet.js"></script>
  <!-- Fallback to CDN if local Leaflet failed to load -->
  <script>
    (function() {
      function ensureLeaflet() {
        if (window.L) return;
        var css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
        document.head.appendChild(css);
        var js = document.createElement('script');
        js.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
        document.head.appendChild(js);
      }
      // Try immediately and again shortly after in case of slow load
      if (!window.L) {
        ensureLeaflet();
        setTimeout(ensureLeaflet, 250);
      }
    })();
  </script>
  <script src="app.js"></script>
  </body>
  </html>
