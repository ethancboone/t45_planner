<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arresting Gear Airfields — Nearest</title>
  <meta name="description" content="Find the 5 closest airfields to a destination by great-circle distance." />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="icon" href="data:," />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <!-- Leaflet CSS (vendored locally) -->
  <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
  <script>
    // Apply stored or preferred theme ASAP to avoid flash of wrong theme
    (function() {
      try {
        const stored = localStorage.getItem('theme'); // 'light' | 'dark' | 'auto'
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const mode = stored || 'auto';
        const effective = mode === 'dark' ? 'dark' : mode === 'light' ? 'light' : (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-bs-theme', effective);
      } catch (_) {}
    })();
  </script>
  <link rel="canonical" href="nearest.html" />
  <style>
    .result-distance { min-width: 6rem; }
    /* Ensure map has height even if CSS fails to load */
    #map { height: 70vh; border-radius: .75rem; }
  </style>
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-body border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold text-decoration-none" href="index.html">✈️ Arresting Gear Airfields</a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <div class="dropdown">
          <button id="themeMenuButton" class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Theme</button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeMenuButton">
            <li><button class="dropdown-item theme-option" data-theme="light" type="button">Light</button></li>
            <li><button class="dropdown-item theme-option" data-theme="dark" type="button">Dark</button></li>
            <li><button class="dropdown-item theme-option" data-theme="auto" type="button">Auto (System)</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <header class="mb-3">
      <h1 class="h4 mb-1">Find Nearest Airfields</h1>
      <p class="text-secondary mb-0">Enter a destination airfield (ICAO or FAA). Shows the five closest fields by great-circle distance.</p>
    </header>

    <section class="mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-sm-8 col-md-6 col-lg-4">
              <label for="destField" class="form-label">Destination Airfield (ICAO/FAA)</label>
              <input type="text" id="destField" class="form-control" placeholder="e.g., KNKT or NKT" inputmode="latin" autocapitalize="characters">
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 d-grid">
              <button id="findBtn" class="btn btn-primary">Find Nearest</button>
            </div>
            <div class="col-12 col-lg-6">
              <div id="status" class="small text-secondary"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-3">
      <ul id="results" class="list-group"></ul>
    </section>

    <section class="mb-3">
      <div class="card shadow-sm">
        <div class="card-body p-2">
          <div id="map" class="w-100"></div>
          <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap px-2 py-2">
            <div id="mapSummary" class="text-secondary small">Map</div>
            <div id="mapRef" class="text-secondary small"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-3">
      <div class="card shadow-sm">
        <div class="card-header d-flex align-items-center justify-content-between">
          <span class="fw-semibold">Testing</span>
          <button id="runTestsBtn" class="btn btn-sm btn-outline-secondary">Run Tests</button>
        </div>
        <div class="card-body">
          <ul id="testResults" class="list-group"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer container py-4">
    <div class="small text-center">Built for quick planning and exploration • T-45</div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Leaflet JS (vendored locally) -->
  <script src="vendor/leaflet/leaflet.js"></script>
  <!-- Fallback to CDN if local Leaflet failed to load -->
  <script>
    (function() {
      function ensureLeaflet() {
        if (window.L) return;
        var css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
        document.head.appendChild(css);
        var js = document.createElement('script');
        js.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
        document.head.appendChild(js);
      }
      if (!window.L) {
        ensureLeaflet();
        setTimeout(ensureLeaflet, 250);
      }
    })();
  </script>
  <script src="nearest.js"></script>
</body>
</html>
